<div class="ui grid">
    <div class="four wide column">
        <div class="ui red segment">
            <h2 class="ui header">
                <img src="..\assets\images\badge1_t2.png">
                <div class="content">
                  Bronze
                  <div class="sub header">Bronze Award</div>
                </div>
              </h2>
              <hr>
              <table *ngFor="let b of bronzeSales">
                  <tr>
                      <td>
                        <h4 class="ui image header">
                            <i class="us flag"></i>
                          <div class="content">
                            {{b.Name}} | {{b.count}}
                            <div class="sub header">{{b.Company}}
                          </div>
                        </div>
                      </h4></td>
                    </tr>
              </table>
          </div>
    </div>
