<div class="ui icon message" *ngIf="userLoggedIn">
    <label for="file-upload" class="custom-file-upload">
        <i class="cloud upload icon"></i> Cadet Upload
    </label>
    <input id="file-upload" type="file" (change)="fileChanged($event)"/>&nbsp;&nbsp;&nbsp;
  <div class="content">
    <div class="header">
      Upload a list of Cadets here!
    </div>
    <p>Upload results will appear in the below tables once completed.</p>
  </div>
</div>
